<div>
  <h3 class="mdl-dialog__title">New External Ref</h3>
  <div class="mdl-dialog__content">
    <mdl-textfield type="text" label="External Ref" [(ngModel)]="newExternalRef" floating-label autofocus></mdl-textfield>
  </div>
  <div class="mdl-dialog__actions">
    <button mdl-button (click)="createExternalRef()" mdl-button-type="raised" mdl-colored="primary" mdl-ripple>Save</button>
    <button mdl-button (click)="close()" mdl-ripple>Cancel</button>
  </div>
</div>
