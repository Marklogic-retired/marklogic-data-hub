<div layout-padding layout="column" class="ingest-page">

    <!-- TODO reconsider adding tooltips for inputs
    <info-label
      [labelText]="config.inputFilePath.label"
      tooltipPlacement="right"
      [tooltipText]="config.inputFilePath.description"
    ></info-label> -->
    <div class="label">{{config.inputFilePath.label}}</div>
    <app-folder-browser
      [startPath]="this.step.fileLocations.inputFilePath"
      (folderChosen)="changeFolder($event)"
      showFiles="true"
    ></app-folder-browser>

    <div class="label">{{config.fileTypes.label}}</div>
    <mat-form-field layout-fill appearance="outline">
      <mat-select
        id="file_type_select"
        [(ngModel)]="this.step.fileLocations.inputFileType"
        name="filetype"
        (selectionChange)="onChange()"
      >
        <mat-option
          *ngFor="let option of config.fileTypes.options"
          [value]="option.value"
          [id]="'file-type-option-' + option.value"
        >{{option.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="label">{{config.outputDocTypes.label}}</div>
    <mat-form-field layout-fill appearance="outline">
      <mat-select
        id="doc_type_select"
        [(ngModel)]="this.step.options.outputFormat"
        name="doctype"
        (selectionChange)="onChange()"
      >
        <mat-option
          *ngFor="let option of config.outputDocTypes.options"
          [value]="option.value"
          [id]="'doc-type-option-' + option.value"
        >{{option.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="label">{{config.outputPermissions.label}}</div>
    <mat-form-field layout-fill appearance="outline">
      <input
        id="output_permissions"
        matInput
        [(ngModel)]="this.step.options.permissions"
        name="permissions"
        (blur)="onChange()"
        (keypress)="onKeyChange($event)"
      />
    </mat-form-field>

    <info-label
      [labelText]="config.outputURIReplacement.label"
      tooltipPlacement="right"
      [tooltipText]="config.outputURIReplacement.description"
    ></info-label>
    <mat-form-field layout-fill appearance="outline">
      <input
        matInput
        [(ngModel)]="this.step.fileLocations.outputURIReplacement"
        name="permissions"
        (blur)="onChange()"
        (keypress)="onKeyChange($event)"
      />
    </mat-form-field>
</div>
