<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="content"><p>{{data.confirmationMessage}}</p></div>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">CANCEL</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">YES</button>
</mat-dialog-actions>
