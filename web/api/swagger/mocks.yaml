definitions:
  flow:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Id of a flow"
      name:
        type: "string"
        description: "Name of a flow"
      description:
        type: "string"
        description: "Description of flow"
      batchSize:
        type: "integer"
        format: "int64"
        description: "The # of documents to process in a single batch"
        minimum: 0
      threadCount:
        type: "integer"
        format: "int64"
        description: ""
        minimum: 0
      options:
        type: "object"
        description: "TBD: Likely metadata "
        properties: {}
      steps:
        type: "array"
        description: "Array of summary Step objects associated with this Flow"
        items:
          type: "object"
          properties: {}
      jobs:
        type: "array"
        description: "Array of Job IDs generated by this flow"
        items:
          type: "string"
      latestJob:
        type: "object"
        description: "Data related to the last job run for this Flow"
        properties: {}
      isValid:
        type: "boolean"
        description: "Boolean flag used for UI to tell whether all Steps associated\
          \ with this Flow are valid, making the Flow valid"
      version:
        type: "integer"
        format: "int64"
        description: "version of the flow, incremented with each update"
        minimum: 0
    example:
      latestJob: "{}"
      jobs:
      - "jobs"
      - "jobs"
      isValid: true
      name: "name"
      options: "{}"
      description: "description"
      threadCount: 0
      id: "id"
      batchSize: 0
      steps:
      - "{}"
      - "{}"
      version: 0
  step:
    type: "object"
    required:
    - "name"
    - "type"
    properties:
      id:
        type: "string"
        description: "Id of a step"
      name:
        type: "string"
        description: "Name of a step"
      description:
        type: "string"
        description: "Description of a step"
      type:
        type: "string"
        description: "Type of a step"
        enum:
        - "ingestion"
        - "mapping"
        - "mastering"
        - "custom"
      sourceDatabase:
        type: "string"
      targetDatabase:
        type: "string"
      isValid:
        type: "boolean"
        description: "Boolean flag to tell whether a Step is valid"
      config:
        type: "object"
        properties: {}
      version:
        type: "string"
      customHook:
        $ref: "#/definitions/customHook"
    example:
      sourceDatabase: "sourceDatabase"
      isValid: true
      customHook:
        runBefore: true
        module: "module"
        parameters: "{}"
        user: "user"
      name: "name"
      description: "description"
      id: "id"
      type: "ingestion"
      config: "{}"
      version: "version"
      targetDatabase: "targetDatabase"
  job:
    type: "object"
    required:
    - "id"
    properties:
      id:
        type: "string"
        description: "Id of the job"
      startTime:
        type: "string"
        format: "date-time"
        description: "Timestamp job started"
      endTime:
        type: "string"
        format: "date-time"
        description: "Timestamp job started"
      output:
        type: "array"
        description: "Array with Job output info (not required for UI atm - skip implementation)"
        items:
          type: "string"
      stepId:
        type: "string"
        description: "ID of the step being processed"
      stepName:
        type: "string"
        description: "Name of the step being processed"
      stepRunningPercent:
        type: "integer"
        format: "int64"
        description: "integer representing percent complete, null if not running"
        minimum: 0
        maximum: 100
      status:
        type: "string"
        description: "Status of the job"
        enum:
        - "canceled"
        - "failed"
        - "running"
        - "finished with errors"
        - "completed"
      successfulEvents:
        type: "integer"
        format: "int64"
        description: "# of documents successfully processed"
        minimum: 0
      failedEvents:
        type: "integer"
        format: "int64"
        description: "# of documents that failed to process"
        minimum: 0
    example:
      output:
      - "output"
      - "output"
      stepRunningPercent: 8
      stepName: "stepName"
      failedEvents: 0
      stepId: "stepId"
      successfulEvents: 0
      startTime: "2000-01-23T04:56:07.000+00:00"
      id: "id"
      endTime: "2000-01-23T04:56:07.000+00:00"
      status: "canceled"
  error:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int64"
      message:
        type: "string"
      timestamp:
        type: "string"
        format: "date-time"
  customHook:
    type: "object"
    properties:
      module:
        type: "string"
      parameters:
        type: "object"
        properties: {}
      user:
        type: "string"
      runBefore:
        type: "boolean"
    example:
      runBefore: true
      module: "module"
      parameters: "{}"
      user: "user"
externalDocs:
  description: "Find out more about MarkLogic Data Hub"
  url: "https://github.com/marklogic/marklogic-data-hub"
