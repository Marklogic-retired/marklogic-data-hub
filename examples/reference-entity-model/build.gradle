buildscript {
    repositories {
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" }
        jcenter()
    }
    dependencies {
        if (project.hasProperty("testing")) {
            classpath "com.marklogic:ml-data-hub:5.3-SNAPSHOT"
        } else {
            classpath "gradle.plugin.com.marklogic:ml-data-hub:5.3.0"
        }
    }
}

plugins {
    id "net.saliman.properties" version "1.5.1"
    id "java"
}
apply plugin: "com.marklogic.ml-data-hub"

task loadCustomers(type: com.marklogic.gradle.task.RunFlowTask) {
    description = "Used to populate the application with some customer data for testing"
    flowName = "CustomerFlow"
    steps = ["1"]
}
mlDeploy.finalizedBy loadCustomers
