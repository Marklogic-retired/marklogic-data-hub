plugins {
    id 'java-library'
    id 'java-test-fixtures'
    id 'maven-publish'

    id "io.snyk.gradle.plugin.snykplugin" version "0.4"
}

group = 'com.marklogic'

sourceCompatibility = "8"
targetCompatibility = "8"

// See https://github.com/snyk/gradle-plugin for docs
snyk {
    severity = 'medium'
    api = snykToken
    autoDownload = true
    autoUpdate = true
}

repositories {
    jcenter()
}

dependencies {
    api "com.marklogic:marklogic-client-api:5.3.0"

    // Needed for ManageClient, and need 4.1.0 or higher, as 4.1.0 now runs on Java 8 again
    api "com.marklogic:ml-app-deployer:4.1.0"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allJava
}

publishing {
    publications {
        mainJava(MavenPublication) {
            from components.java
        }
        sourcesJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
    repositories {
        maven {
            if (project.hasProperty("mavenUser")) {
                credentials {
                    username mavenUser
                    password mavenPassword
                }
            }
            url publishUrl
        }
    }
}
