plugins {
    id 'java-library'
    id 'java-test-fixtures'
    id 'maven-publish'

    id "io.snyk.gradle.plugin.snykplugin" version "0.4"
}

group = 'com.marklogic'

sourceCompatibility = "8"
targetCompatibility = "8"

// See https://github.com/snyk/gradle-plugin for docs
snyk {
    severity = 'medium'
    api = snykToken
    autoDownload = true
    autoUpdate = true
}

repositories {
    jcenter()
}

dependencies {
    // Brings marklogic-client-api with it
    api "com.marklogic:ml-app-deployer:4.1.1"

    // marklogic-client-api 5.3.0 included this, but 5.3.2 does not
    testFixturesCompile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.1"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allJava
}

publishing {
    publications {
        mainJava(MavenPublication) {
            from components.java
        }
        sourcesJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
    repositories {
        maven {
            if (project.hasProperty("mavenUser")) {
                credentials {
                    username mavenUser
                    password mavenPassword
                }
            }
            url publishUrl
        }
    }
}
