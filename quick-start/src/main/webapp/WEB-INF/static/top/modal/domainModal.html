<div class="modal fade" id="domainModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">New Domain</h4>
      </div>
      <div class="modal-body" id="myModalBody">
	      <div class="row" ng-show="domainForm.hasErrors">
          <div id="domainModalMessage" class="modalMessage col-xs-12 col-md-12"></div>
        </div>
        <div class="row">
           <div id="details" class="col-xs-12 col-md-12">
             <form ng-submit="saveDomain()">
              <div class="form-group">
                <label for="domainName">Domain Name</label>
                <input class="form-control" name="domainName" type="text" ng-model="domainForm.domainName" placeHolder="Enter Domain Name" required="required"/>
              </div>
              <div class="form-group">
                <label for="inputFlowName">Ingest Flow Name</label>
	              <input name="inputFlowName" type="text" ng-model="domainForm.inputFlowName" class="form-control" placeHolder="Enter Ingest Flow Name"/>
              </div>
              <div class="form-group">
                <label for="conformFlowName">Conformance Flow Name</label>
                <input name="conformFlowName" type="text" ng-model="domainForm.conformFlowName" class="form-control" placeHolder="Enter Conformance Flow Name"/>
              </div>
             </form>
           </div>
				</div>
			</div>
		<div class="modal-footer">
        <div class="col-xs-12 col-md-12">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button class="btn btn-success" ng-click="saveDomain()">Submit</button>
        </div>
      </div>
    </div>
</div>
