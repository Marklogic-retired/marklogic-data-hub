<h2>Edit Flow</h2>
<app-stepper 
  *ngIf="flow"
  [flow]="flow"
  (newStep)="openStepDialog()" 
  (run)="openRunDialog(flow)" 
  (deleteStep)="deleteStepDialog($event)"
  (editFlow)="openFlowSettingsDialog()" 
  (redeploy)="redeployDialog()" 
  (deleteFlow)="deleteFlowDialog()"
  (updateFlow)="updateFlow()">
  <cdk-step *ngFor="let step of flow.steps; let i = index" label="{{flow.steps[i].name}}">
    <app-step [step]="step" [databases]="databases" (updateStep)="updateStep($event)"></app-step>
  </cdk-step>
</app-stepper>
