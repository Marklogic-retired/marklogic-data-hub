<div *ngIf="step" class="steps-container">
  <div class="bar {{step.type}}"></div>
    <header>
      <div class="steps-header">
        <h3>{{step.name}}</h3>
        <button mat-raised-button color="primary">Save</button>
        <button mat-raised-button color="primary">Reset</button>
      </div>
      <div class="steps-header">
        <mat-icon class="flow-menu-icon" [matMenuTriggerFor]="flowSubMenu">more_vert</mat-icon>
        <mat-icon class="flow-menu-icon" (click)="this.toggleBody()">arrow_drop_down</mat-icon>
      </div>
    </header>
    <div *ngIf="showBody" class="steps-body">
      <div *ngIf="step.type === 'ingestion'">
        <p>{{step.type}}</p>
        <p>{{step.description}}</p>
      </div>
      <div *ngIf="step.type === 'mapping'">
        <p>{{step.type}}</p>
        <p>{{step.description}}</p>
      </div>
      <div *ngIf="step.type === 'mastering'">
        <app-matching
          [step]="step"
        ></app-matching>
      </div>
      <div *ngIf="step.type === 'custom'">
        <p>{{step.type}}</p>
        <p>{{step.description}}</p>
      </div>
    </div>
</div>
<mat-menu #flowSubMenu="matMenu">
    <div mat-menu-item (click)="this.editSettingsClicked()">Edit Settings</div>
</mat-menu>
