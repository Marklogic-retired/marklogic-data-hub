<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="content">
  <mat-form-field>
    <mat-select class="type-select" placeholder="Step Type" [(value)]="newStep.type">
      <mat-option class="type-option" *ngFor="let option of stepOptions" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="">
    <input matInput [(ngModel)]="newStep.name" placeholder="Name">
  </mat-form-field>
  <mat-form-field class="">
    <input matInput [(ngModel)]="newStep.description" placeholder="Description">
    <mat-hint>Optional</mat-hint>
  </mat-form-field>
  <div>
    <label>Source Type: </label>
    <mat-radio-group [(ngModel)]="selectedSource">
      <mat-radio-button value="collection">Collection</mat-radio-button>
      <mat-radio-button value="query">Query</mat-radio-button>
    </mat-radio-group>
  </div>
  <!-- TODO: Add Source Collection Information -->
  <mat-form-field *ngIf="selectedSource === 'collection'">
    <mat-select class="type-select" placeholder="Source Collection">
      <mat-option class="type-option" *ngFor="let option of stepOptions" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="selectedSource === 'query'" >
    <textarea matInput placeholder="Source Query" [(ngModel)]="newStep.sourceQuery"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select class="" placeholder="Target Entity" [(value)]="newStep.targetEntity">
      <mat-option class="" *ngFor="let entity of data.entities" [value]="entity.name">{{entity.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Advanced Settings (optional)
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <mat-select placeholder="Source Database" [(value)]="newStep.sourceDatabase">
          <mat-option *ngFor="let database of data.databases" [value]="database">{{database}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Target Database" [(value)]="newStep.targetDatabase">
          <mat-option *ngFor="let database of data.databases" [value]="database">{{database}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div mat-dialog-actions class="bottom">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="newStep">Save</button>
</div>
