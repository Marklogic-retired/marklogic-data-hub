<h1 mat-dialog-title>{{getDialogTitle()}}</h1>
<div mat-dialog-content [formGroup]="form" class="content">
  <mat-form-field layout-fill>
    <mat-label>Flow name</mat-label>
    <input matInput formControlName="name"/>
  </mat-form-field>
  <mat-form-field layout-fill>
    <mat-label>Description (optional)</mat-label>
    <input matInput formControlName="description"/>
  </mat-form-field>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Advanced Settings
      </mat-panel-title>
      <mat-panel-description>
        (optional)
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field layout-fill>
      <mat-label>Batch Size</mat-label>
      <input matInput formControlName="batchSize"
      />
    </mat-form-field>
    <mat-form-field layout-fill>
      <mat-label>Thread Count</mat-label>
      <input matInput formControlName="threadCount"
      />
    </mat-form-field>
  </mat-expansion-panel>
</div>
<mat-dialog-actions class="bottom">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">{{getSubmitButtonTitle()}}</button>
</mat-dialog-actions>
