<mdl-list class="select-list" ngClass="getDynClass()">
  <mdl-list-item *ngFor="let item of items" (click)="selectItem(item)">
    <table>
      <tbody>
        <tr>
          <td class="check"><i [ngClass]="getItemClass(item)" class="fa fa-check"></i></td>
          <td>{{ getItemText(item) }}</td>
          <td class="icon"><i *ngIf="allowRemove" (click)="removeItem(item, $event)" class="fa fa-trash"></i></td>
        </tr>
      </tbody>
    </table>
  </mdl-list-item>
</mdl-list>
