# These settings are used by the Data Hub Framework when
# communicating with MarkLogic.
# The values in this file are the system defaults
# This file contains all of the properties settable for the current
# version of DHF
mlDHFVersion=%%mlDHFVersion%%
mlHost=localhost
mlIsHostLoadBalancer=false
mlUsername=
mlPassword=
mlManageUsername=
mlManagePassword=
mlManagePort=8002
mlManageScheme=http
mlManageSimpleSsl=false
mlAdminUsername=
mlAdminPassword=
mlAdminPort=8001
mlAdminScheme=http
mlAdminSimpleSsl=false
mlAppServicesPort=8000
mlAppServicesSimpleSsl=false
mlStagingAppserverName=data-hub-STAGING
mlStagingPort=8010
mlStagingDbName=data-hub-STAGING
mlStagingForestsPerHost=3
mlStagingAuth=digest
mlStagingSimpleSsl=false
mlFinalAppserverName=data-hub-FINAL
mlFinalPort=8011
mlFinalDbName=data-hub-FINAL
mlFinalForestsPerHost=3
mlFinalAuth=digest
mlFinalSimpleSsl=false
mlJobAppserverName=data-hub-JOBS
mlJobPort=8013
mlJobDbName=data-hub-JOBS
mlJobForestsPerHost=4
mlJobAuth=digest
mlJobSimpleSsl=false
mlModulesDbName=data-hub-MODULES
mlModulesForestsPerHost=1
mlStagingTriggersDbName=data-hub-stagint-TRIGGERS
mlStagingTriggersForestsPerHost=1
mlStagingSchemasDbName=data-hub-staging-SCHEMAS
mlStagingSchemasForestsPerHost=1
mlFinalTriggersDbName=data-hub-final-TRIGGERS
mlFinalTriggersForestsPerHost=1
mlFinalSchemasDbName=data-hub-final-SCHEMAS
mlFinalSchemasForestsPerHost=1
mlCustomForestPath=forests
mlHubUserRole=data-hub-role
mlHubUserName=data-hub-user
mlHubUserPassword=data-hub-user
mlHubAdminRole=hub-admin-user
mlHubAdminUserName=hub-admin-user
mlHubAdminUserPassword=admin

# Deprecated property
# mlLoadBalancerHosts=your-load-balancer-hostname

# Default module permissions which allow data-hub-role to execute flows
mlModulePermissions=rest-reader,read,rest-writer,insert,rest-writer,update,rest-extension-user,execute,%%mlHubUserRole%%,read,%%mlHubUserRole%%,execute
mlIsProvisionedEnvironment=false
