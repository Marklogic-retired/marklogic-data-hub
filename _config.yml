assets:
  liquid: false
  prefix: "/assets"
  integrity: false
  autowrite: true
  digest: false
  strict: false
  caching:
    enabled: false
    # path: ".jekyll-cache/assets"
    # type: file
  precompile: []
  cdn:
    baseurl: false
    prefix: false
  plugins:
    img:
      optim: {}
    compression:
      js:
        enabled: false
        opts: {}
      css:
        enabled: true
  sources:
    - assets/css
    - assets/fonts
    - assets/images
    - assets/javascript
    - assets/image
    - assets/img
    - assets/js

    - _assets/css
    - _assets/fonts
    - _assets/images
    - _assets/javascript
    - _assets/image
    - _assets/img
    - _assets/js

    - css
    - fonts
    - images
    - javascript
    - image
    - img
    - js

relative_links:
  enabled:     true
  collections: true
